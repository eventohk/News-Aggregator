{% load i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}Skyreal{% endblock %}</title>
        <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
        <meta name="description" content="{% block meta_description %}Skyreal Lifestream{% endblock %}" />
		<link rel="shortcut icon" href="/media/iportal/default/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/media/iportal/default/css/reset.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/media/iportal/default/css/text.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/media/iportal/default/css/grid.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/media/iportal/default/css/layout.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/media/iportal/default/css/nav.css" media="screen" />
    	<!-- link rel="stylesheet" type="text/css" href="/media/iportal/default/css/style.css" media="screen" / -->
		<!--[if IE 6]><link rel="stylesheet" type="text/css" href="/media/iportal/default/css/ie6.css" media="screen" /><![endif]-->
		<!--[if IE 7]><link rel="stylesheet" type="text/css" href="/media/iportal/default/css/ie.css" media="screen" /><![endif]-->
        <link rel="alternate" type="application/atom+xml" href="{% if FEEDZILLA_FEEDBURNER_FEED %}{{ FEEDZILLA_FEEDBURNER_FEED }}{% else %}{% url feedzilla_feed "posts" %}{% endif %}" title="Skyreal Lifestream RSS Feed" />
        {% block head_extra %}{% endblock %}
	</head>
	<body>
   
		<div id="wrapper" class="container_16">
			<div id="header" class="grid_16">
            	<div class="grid_13">
            		<a id="logo" title="Go to Skyreal Lifestream Home" href="/">Skyreal Lifestream</a>  
    				<form class="search-form" action="{% url feedzilla_search %}" method="get">
                    <input id="s" type="text" maxlength="64" name="query" value="{% block query_value %}{% endblock %}" />
                    <input type="submit" class="submit" value="{% trans "Search" %}" />
                    </form>
                </div>
                <div class="grid_3">
					<div class="menu-h align-right">
                    	<ul>
                            {% comment %}<li><span><a href="/admin">Login</a></span></li>{% endcomment %}
	                        <li><a class="rsslink" href="{% if FEEDZILLA_FEEDBURNER_FEED %}{{ FEEDZILLA_FEEDBURNER_FEED }}{% else %}{% url feedzilla_feed "posts" %}{% endif %}">Subscribe</a></li>
                        </ul>           
				    </div>
                	<!--
                    <div class="underlinemenu">
                        <ul>
                            </li>
                            {% comment %} <li class="secondary"><span><a href="/">Login</a></span></li>{% endcomment %}
                            </li>
                        </ul>
                    </div>
                    -->
                </div><!-- /.grid_3 -->                
            </div><!-- /.grid_16 -->
			<div class="clear"></div>
            <div id="content" class="grid_16">
				<div id="sidebar-1" class="grid_3">
                	<p></p>
                </div><!-- /#sidebar-1 -->
                <div id="main" class="grid_10">
                    {% block content %}{% endblock %}
                </div><!-- /#main -->
                <div id="sidebar-2" class="grid_3">
                	<p></p>
                </div><!-- /#sidebar-2 -->
                <div class="clear"></div>
            </div><!-- /#content -->
			<div class="clear"></div>
			<div id="footer" class="grid_16">
				<div class="box">
					<p>&copy; {% now "Y" %} Skyreal. All rights reserved.</p>
				</div>
			</div><!-- /#footer -->
			<div class="clear"></div>
		</div><!-- /#wrapper -->

		<script type="text/javascript" src="/mediajs/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="/mediajs/jquery-ui.js"></script>
		<script type="text/javascript" src="/mediajs/jquery-fluid16.js"></script>
	</body>
</html>
