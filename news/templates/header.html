{% load i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>{% block title %}Skyreal iPortal{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
    <meta name="description" content="{% block meta_description %}Social Personalized Homepage{% endblock %}" />
    <!-- link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}iportal/default/reset.css" / -->
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}iportal/default/style.css" />
    <script type="text/javascript" src="{{ MEDIA_URL }}iportal/default/js/jquery.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}iportal/default/js/fix_tags.js"></script>
    <link rel="alternate" type="application/atom+xml" href="{% if FEEDZILLA_FEEDBURNER_FEED %}{{ FEEDZILLA_FEEDBURNER_FEED }}{% else %}{% url feedzilla_feed "posts" %}{% endif %}" title="Skyreal iPortal: Social Personalized Homepage RSS Feed" />
    {% block head_extra %}{% endblock %}
</head>

<body>

<div id="wrapper" class="hfeed">

	<div id="header">
		<h1 id="blog-title"><span><a href="/">Skyreal iPortal</a></span></h1>
		<div id="blog-description">Social Personalized Homepage</div>
	</div><!--  #header -->

	<div id="access">
		<div class="skip-link"><a href="/">Login</a></div>
		<!--
        <div class="right">
            <div class="site-feed">
                <a href="{% if FEEDZILLA_FEEDBURNER_FEED %}{{ FEEDZILLA_FEEDBURNER_FEED }}{% else %}{% url feedzilla_feed "posts" %}{% endif %}">
                    <img src="{{ MEDIA_URL }}feedzilla/img/feed-icon-big.png" alt="{% trans "ATOM feed" %}" />
                </a>
            </div>
            <form class="search-form" action="{% url feedzilla_search %}" method="get">
                <input id="id_query" type="text" maxlength="64" name="query" value="{% block query_value %}{% endblock %}" />
                <input type="submit" class="submit" value="{% trans "Search" %}" />
            </form>
        </div>
        -->
		<div id="menu">
            <ul>
                <li class="page_item page-item-2"><a href="/">{% trans "News stream" %}</a></li>
                <li class="page_item page-item-2"><a href="{% url feedzilla_sources %}">{% trans "Sources" %}</a></li>
                {% for link in FEEDZILLA_HEAD_LINKS %}
                {{ link|safe }}
                {% endfor %}
            </ul>
        </div>
	</div><!-- #access -->
